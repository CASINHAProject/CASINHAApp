<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>CASINHA</title>
</head>

<body onload="onDeviceReady()">
    
    <div class="content app">
        <div id="deviceready" class="blink">
            <ul id="dropdown1" class="dropdown-content left">
                <li><a href="/logout/">Sair</a></li>
                <li class="divider"></li>
                <li><a href="#modalExcluir">Excluir conta</a></li>
            </ul>
            <div class="navbar-fixed">
            <nav class="grey darken-4">
                <div class="nav-wrapper container">
                  <a href="#" class="brand-logo"><i class="material-icons left">home</i>Casinha</a>
                </div>
            </nav>
            </div>
            <div class="row workScreen">
               <div class="preloader-wrapper big active loader">
                <div class="spinner-layer spinner-green-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </div>
              
            </div>              
              <div class="fixed-action-btn toolbar" id="barraux" style="bottom: 15px; right: 15px;">
                <a class="btn-floating btn-large grey darken-4">
                  <i class="large material-icons">mode_edit</i>
                </a>
                <ul>                  
                   <li><a class="waves-effect waves-light" onclick="logout();" href="#!"><i class="material-icons">exit_to_app</i></a></li>
                    <li><a class="waves-effect waves-light"  href=""><i class="material-icons">refresh</i></a></li>
                    <li><a class="waves-effect waves-light" href="#modalOn"><i class="material-icons">cloud</i></a></li>
                    <li><a class="waves-effect waves-light" href="#modalMessage"><i class="material-icons">sms</i></a></li>
                </ul>
              </div>
            <!-- Modal Structure -->
            <div id="modalOn" class="modal bottom-sheet">
              <div class="modal-content">
              <h4>Criar tópico</h4>
              <div class="row">
            
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Ex.:corredor/luz" id="topic" type="text" class="validate">
                  <label for="topic">Tópico</label>
                </div>
                <div class="input-field col s12">
                  <input placeholder="Ex.:on" id="textt" type="text" class="validate">
                  <label for="topic">Conteúdo da mensagem</label>
                </div>
             </div>
            </div>
            <div class="container center-align">
              <a class="waves-effect waves-light btn green" onclick="addTopic(topic.value, textt.value);" href="#!">Publicar</a>
              <a class="modal-action modal-close waves-effect waves-light btn black" href="#!">Fechar</a>
            </div>
          </div>
            </div>
              <div id="modalMessage" class="modal bottom-sheet">
              <div class="modal-content">
                <h4>Criar mensagem no ambiente</h4>
                <div class="row">
              
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea id="message" class="materialize-textarea"></textarea>
                    <label for="message">Mensagem</label>
                  </div>
               </div>
              </div>
              <div class="container center-align">
                <a class="modal-action modal-close waves-effect waves-light btn green" onclick="addMessage();" href="#!">Adicionar</a>
                <a class="modal-action modal-close waves-effect waves-light btn black" href="#!">Fechar</a>
              </div>
              <div class="container center-align">
                
              </div>
            </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/aux.js"></script>
    <script type="text/javascript" src="js/paho.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">

        
        app.initialize();
        $(".button-collapse").sideNav();
        $(".dropdown-button").dropdown({ hover: false });
        $('.modal').modal();

    </script>
</body>

</html>
